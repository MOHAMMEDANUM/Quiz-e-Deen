
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-e-Deen</title>
    <link rel="stylesheet" href="F:\WEB PROJECTS\Islamic Quiz\style.css">
</head>
<body>

    <div class="container-easy-mode">
        <div class="quiz-card-medium-mode">

            <!-- Start Screen -->
             
            <div class="start-screen" id="start-screen">
                <div class="quiz-header-medium-mode">
                    <div class="quiz-mode">
                        <span class="mode-icon-medium-mode">üü°</span>
                        <span>Medium Mode</span>
                        <a href="F:\WEB PROJECTS\Islamic Quiz\Home.html"><button class="homebtnmedium-mode" >Home</button></a>
                    </div>
                    <p class="quiz-mode-easy-mode">General Knowledge Quiz</p>

                     <div class="header-right">
                        <div class="timer">
                        <span class="timer-display">2:45</span>
                        </div>
                        <div class="timer-label">Time Remaining</div>
                    </div>
                </div>
            
                



            <!-- Progress Section -->

            <div class="progress-section">
                <div class="progress-header">
                    <div class="question-counter" id="question-counter-medium-mode">Question 1 of 5</div>
                    <div class="progress-percentage-medium-mode" id="progress-percentage-medium-mode">20% Complete</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill-medium-mode"></div>
                </div>
                <hr>
            </div>


            <!-- Question Section -->

            <div class="question-section">
                <div class="question-header">
                    <div class="question-number-medium-mode">
                        <div class="question-inner-medium-header">
                    <div class="medium-mode-question-number">
                        <span class="question-icon">‚ùì</span>
                        <span id="medium-mode-question-number">Question 1</span>
                    </div>
                    <div id="score-medium-mode"><span >Score : </span></div>
                    </div>
                    </div>
                    <h2 class="question-text" id="medium-question-text">What is the capital city of France?</h2>
                </div>

                <!-- Options container -->

                <div class="options-container">
                    <div class="option" data-option="A">
                        <div class="option-letter-medium-mode">A</div>
                        <span class="options-Medium-Mode">London</span>
                    </div>
                    <div class="option" data-option="B">
                        <div class="option-letter-medium-mode">B</div>
                        <span class="options-Medium-Mode">Berlin</span>
                    </div>
                    <div class="option selected" data-option="C">
                        <div class="option-letter-medium-mode">C</div>
                        <span class="options-Medium-Mode">Paris</span>
                    </div>
                    <div class="option" data-option="D">
                        <div class="option-letter-medium-mode">D</div>
                        <span class="options-Medium-Mode">Madrid</span>
                    </div>
                </div>
            </div>
                
            <!-- Footer section that includes previous, Giveup and Next btns -->
                                  

            <div class="start-footer-medium-mode">
                    <button class="startbtn-easy-mode" id="previous-game-medium-btn" onclick="previous()">
                        <span>‚Üê Previous</span>   
                    </button>
                    <button class="startbtn-easy-mode" id="give-up-game-btn">
                        <span>Give Up</span>
                    </button>
                    <button class="startbtn-easy-mode" id="start-game-medium-btn">
                        <span >Start</span>
                    </button>
                    <button class="startbtn-easy-mode" id="next-game-medium-btn" onclick="next()">
                        <span >Next ‚Üí</span>
                    </button>
                </div>
            </div>

            </div>
            </div>





    <!-- <script src="./script.js"></script> -->
     <script src="F:\WEB PROJECTS\Islamic Quiz\mediumModeScript.js"></script>
</body>
</html>
