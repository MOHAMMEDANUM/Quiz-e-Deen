
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-e-Deen</title>
    <link rel="stylesheet" href="F:\WEB PROJECTS\Islamic Quiz\style.css">
</head>
<body>

    <div class="container-easy-mode">
        <div class="quiz-card-easy-mode">

            <!-- Start Screen -->

            <div class="start-screen" id="start-screen">
                <div class="quiz-header-easy-mode">
                    <div class="quiz-mode">
                        <span class="mode-icon">üü¢</span>
                        <span>Easy Mode</span>
                        <a href="F:\WEB PROJECTS\Islamic Quiz\Home.html"><button class="homebtneasy-mode" >Home</button></a>
                    </div>
                    <p class="quiz-mode-easy-mode">General Knowledge Quiz</p>

                     <div class="header-right">
                        <div class="timer">
                        <span class="timer-display">2:45</span>
                        </div>
                        <div class="timer-label">Time Remaining</div>
                    </div>
                </div>
            
                



            <!-- Progress Section -->

            <div class="progress-section">
                <div class="progress-header">
                    <div class="question-counter" id="question-counter">Question 1 of 6</div>
                    <div class="progress-percentage" id="progress-percentage">16% Complete</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <hr>
            </div>


            <!-- Question Section -->

            <div class="question-section">
                <div class="question-header">
                    <div class="question-inner-header">
                        <div class="question-number">
                        <span class="question-icon">‚ùì</span>
                        <span id="ques-no">Question 1</span>
                    </div>
                    <div id="score-easy-mode"><span >Score : </span></div>
                    </div>
                    <h2 class="question-text">What is the capital city of France?</h2>
                </div>

                <!-- Options container -->

                <div class="options-container">
                    <div class="option" data-option="A" onclick="optionSelecting(event)">
                        <div class="option-letter-A">A</div>
                        <span id="option-letter-A">London</span>
                    </div>
                    <div class="option" data-option="B" onclick="optionSelecting(event)">
                        <div class="option-letter-B">B</div>
                        <span id="option-letter-B">Berlin</span>
                    </div>
                    <div class="option selected" data-option="C" onclick="optionSelecting(event)">
                        <div class="option-letter-C">C</div>
                        <span id="option-letter-C">Paris</span>
                    </div>
                    <div class="option" data-option="D" onclick="optionSelecting(event)">
                        <div class="option-letter-D">D</div>
                        <span id="option-letter-D">Madrid</span>
                    </div>
                </div>
            </div>
                
               
                    <!-- Footer section that includes previous, Giveup and Next btns -->

            <div class="start-footer-easy-mode">
                    <button class="startbtn-easy-mode" id="previous-game-btn">
                        <span>‚Üê Previous</span>   
                    </button>
                    <button class="startbtn-easy-mode" id="give-up-game-btn">
                        <span>Give Up</span>
                    </button>
                    <button class="startbtn-easy-mode" id="next-game-btn">
                        <span >Next ‚Üí</span>
                    </button>
                </div>
            </div>

            </div>
            </div>





    <script src="./script.js"></script>
</body>
</html>
