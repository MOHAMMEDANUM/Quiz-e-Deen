
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-e-Deen</title>
    <link rel="stylesheet" href="F:\WEB PROJECTS\Islamic Quiz\style.css">
</head>
<body>

    <div class="container-easy-mode">
        <div class="quiz-card-hard-mode">
            <!-- Start Screen -->
            <div class="start-screen" id="start-screen">
                <div class="quiz-header-hard-mode">
                    <div class="quiz-mode">
                        <span class="mode-icon-hard-mode">üî¥</span>
                        <span>hard Mode</span>
                    </div>
                    <p class="quiz-mode-easy-mode">General Knowledge Quiz</p>

                     <div class="header-right">
                        <div class="timer">
                        <span class="timer-display">2:45</span>
                        </div>
                        <div class="timer-label">Time Remaining</div>
                    </div>
                </div>
            
                



            <!-- Progress Section -->
            <div class="progress-section">
                <div class="progress-header">
                    <div class="question-counter">Question 1 of 5</div>
                    <div class="progress-percentage">20% Complete</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill-hard-mode"></div>
                </div>
                <hr>
            </div>


            <!-- Question Section -->
            <div class="question-section">
                <div class="question-header">
                    <div class="question-inner-hard-header">
                    <div class="hard-mode-question-number">
                        <span class="question-icon">‚ùì</span>
                        <span>Question 1</span>
                    </div>
                    <div id="score-hard-mode"><span >Score : </span></div>
                    </div>
                    </div>
                    <h2 class="question-text">What is the capital city of France?</h2>
                </div>

                <div class="options-container">
                    <div class="option" data-option="A">
                        <div class="option-letter-hard-mode">A</div>
                        <span>London</span>
                    </div>
                    <div class="option" data-option="B">
                        <div class="option-letter-hard-mode">B</div>
                        <span>Berlin</span>
                    </div>
                    <div class="option selected" data-option="C">
                        <div class="option-letter-hard-mode">C</div>
                        <span>Paris</span>
                    </div>
                    <div class="option" data-option="D">
                        <div class="option-letter-hard-mode">D</div>
                        <span>Madrid</span>
                    </div>
                </div>
            </div>
                
               
                    

            <div class="start-footer-hard-mode">
                    <button class="startbtn-easy-mode" id="previous-game-btn">
                        <span>‚Üê Previous</span>   
                    </button>
                    <button class="startbtn-easy-mode" id="give-up-game-btn">
                        <span>Give Up</span>
                    </button>
                    <button class="startbtn-easy-mode" id="next-game-btn">
                        <span >Next ‚Üí</span>
                    </button>
                </div>
            </div>

            </div>
            </div>





    <script src="./script.js"></script>
</body>
</html>
