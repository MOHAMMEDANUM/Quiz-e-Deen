
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-e-Deen</title>
    <link rel="stylesheet" href="F:\WEB PROJECTS\Islamic Quiz\style.css">
</head>
<body>

    <div class="container-easy-mode">
        <div class="quiz-card-hard-mode">
            <!-- Start Screen -->
            <div class="start-screen" id="start-screen">
                <div class="quiz-header-hard-mode">
                    <div class="quiz-mode">
                        <span class="mode-icon-hard-mode">üî¥</span>
                        <span>hard Mode</span>
                        <a href="F:\WEB PROJECTS\Islamic Quiz\Home.html"><button class="homebtnhard-mode" >Home</button></a>
                    </div>
                    <p class="quiz-mode-easy-mode">General Knowledge Quiz</p>

                     <div class="header-right">
                        <div class="timer">
                        <span class="timer-display">2:45</span>
                        </div>
                        <div class="timer-label">Time Remaining</div>
                    </div>
                </div>
            
                



            <!-- Progress Section -->
            <div class="progress-section">
                <div class="progress-header">
                    <div class="question-counter" id="question-counter-hard-mode">Question 1 of 5</div>
                    <div class="progress-percentage" id="progress-percentage-hard-mode">20% Complete</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill-hard-mode" id="progress-fill-hard-mode"></div>
                </div>
                <hr>
            </div>


            <!-- Question Section -->
            <div class="question-section">
                <div class="question-header">
                    <div class="question-inner-hard-header">
                    <div class="hard-mode-question-number">
                        <span class="question-icon">‚ùì</span>
                        <span id="hard-mode-question-number">Question 1</span>
                    </div>
                    <div id="score-hard-mode"><span >Score : </span></div>
                    </div>
                    </div>
                    <h2 class="question-text" id="hard-question-text">What is the capital city of France?</h2>
                </div>

                <!-- Options container -->


                <div class="options-container">
                    <div class="option" data-option="A" id="option-Selecting">
                        <div class="option-letter-hard-mode">A</div>
                        <span class="options-hard-Mode">London</span>
                    </div>
                    <div class="option" data-option="B" id="option-Selecting">
                        <div class="option-letter-hard-mode">B</div>
                        <span class="options-hard-Mode">Berlin</span>
                    </div>
                    <div class="option selected" data-option="C" id="option-Selecting">
                        <div class="option-letter-hard-mode">C</div>
                        <span class="options-hard-Mode">Paris</span>
                    </div>
                    <div class="option" data-option="D" id="option-Selecting">
                        <div class="option-letter-hard-mode">D</div>
                        <span class="options-hard-Mode">Madrid</span>
                    </div>
                </div>
            </div>
                
               
            <!-- Footer section that includes previous, Giveup and Next btns -->
          
            <div class="start-footer-hard-mode">
                    <button class="startbtn-easy-mode" id="previous-game-hard-btn" onclick="previous()">
                        <span>‚Üê Previous</span>   
                    </button>
                    <button class="startbtn-easy-mode" id="give-up-game-btn">
                        <span>Give Up</span>
                    </button>
                    <button class="startbtn-easy-mode" id="start-game-hard-btn">
                        <span >Start</span>
                    </button>
                    <button class="startbtn-easy-mode" id="next-game-hard-btn" onclick="next()"> 
                        <span >Next ‚Üí</span>
                    </button>
                </div>
            </div>

            </div>
            </div>





    <!-- <script src="./script.js"></script> -->
     <script src="hardModeScript.js"></script>
</body>
</html>
